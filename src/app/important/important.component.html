<div *ngIf="important || articles" class="row article-important">
  <div class="col-lg-6">
    <div *ngIf="important" class="row">
      <div class="col-lg-offset-1 col-lg-10">
        <div class="raw">
          <div class="col-lg-12">
            <div style="float: left">
              <img src="assets/important.png" style="height:50px">
            </div>
            <div style="float: left">
              <h4 class="article-important-title">Imporant</h4>
            </div>
          </div>
        </div>
        <div class="raw">
          <div class="col-lg-12 article-important-body">
            <div [innerHTML]="important | safeHtml"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div *ngIf="articles" class="row">
      <div class="col-lg-offset-1 col-lg-10">
        <div class="raw">
          <div class="col-lg-12">
            <div style="float: left">
              <img src="assets/law.png" style="height:50px">
            </div>
            <div style="float: left">
              <h4 class="article-important-title">Articles</h4>
            </div>
          </div>
        </div>
        <div class="raw">
          <div class="col-lg-12 article-important-body">
            <div [innerHTML]="articles | safeHtml"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
