<div *ngIf="introduce">
  <div class="row">
    <div class="col-lg-12">
      <h1 *ngIf="introduce.display == 'navbar'">{{introduce.title}}</h1>
      <h2 *ngIf="introduce.display == 'footer'">{{introduce.title}}</h2>
      <div [innerHTML]="introduce.text | safeHtml"></div>
    </div>
  </div>
  <div *ngIf="introduce.articles" class="col-lg-6">
    <div class="article">
      <span [innerHTML]="introduce.articles | safeHtml"></span>
    </div>
  </div>
  <div *ngIf="introduce.important" class="col-lg-6" >
    <div class="important">
      <span [innerHTML]="introduce.important | safeHtml"></span>
    </div>
  </div>
</div>
