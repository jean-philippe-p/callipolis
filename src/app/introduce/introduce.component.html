<div *ngIf="introduce">
  <div class="row">
    <div class="col-sm-12">
      <h1 *ngIf="introduce.display == 'navbar'" style="text-align: center">{{introduce.title}}</h1>
      <h2 *ngIf="introduce.display == 'footer'" style="text-align: center">{{introduce.title}}</h2>
      <div [innerHTML]="introduce.text | safeHtml"></div>
    </div>
  </div>
  <app-important [articles]="introduce.articles" [important]="introduce.important"></app-important>
</div>
