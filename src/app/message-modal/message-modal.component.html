<div class="modal fade" id="informations-modal" tabindex="-1" role="dialog" aria-labelledby="contact-message">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Message</h4>
      </div>
      <div class="modal-body">
        <textarea class="form-control informations" id="modal-informations"
            [(ngModel)]="contactService.informations" name="modal-informations"></textarea>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
